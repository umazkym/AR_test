<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>冬休みの自由研究_ARやってみた</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="obj1" src="object/mochi.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="obj2" src="object/kadomatsu.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl1" src="object/mochi.mtl"></a-asset-item>   <!-- mtlファイル -->
      <a-asset-item id="mtl2" src="object/kadomatsu.mtl"></a-asset-item>   <!-- mtlファイル -->
    </a-assets>

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker type="pattern" url="marker/pattern-kagamimochi.patt">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-obj-model
      src="#obj1"
      mtl="#mtl1"
      scale="1 1 1"
      position="0 0.5 0"
      rotation="270 0 0">
      </a-obj-model>
    </a-marker>

    <!-- マーカーを登録（プリセットされている「人」マーカー） -->
    <a-marker type="pattern" url="marker/pattern-kadomatsu.patt">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
      <a-obj-model
        src="#obj2"
        mtl="#mtl2"
        scale="1 1 1"
        position="0 0.5 0"
        rotation="0 90 0">
      </a-obj-model>
    </a-marker>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
